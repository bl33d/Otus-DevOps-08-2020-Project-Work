---
- name: Deploy infra
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Deploy infra with terraform
      terraform:
        force_init: true
        project_path: ../../terraform
        state: present
        backend_config:
          endpoint  : "storage.yandexcloud.net"
          bucket    : "{{ terraform_bucket_name }}"
          region    : "us-east-1"
          key       : "{{ terraform_bucket_state_file_name }}"
          access_key: "{{ terraform_bucket_access_key }}"
          secret_key: "{{ terraform_bucket_secret_key }}"
          skip_region_validation     : "true"
          skip_credentials_validation: "true"
    - meta: refresh_inventory

- name: Deploy docker and gitlab
  hosts: gitlab_hosts
  become: true
  gather_facts: false

  pre_tasks:
    - name: Wait connection
      wait_for_connection:
    - name: Gather facts
      setup:
    - name: Install Python3-pip
      apt:
        name: python3-pip
        update_cache: true
    - name: Install python module "docker"
      pip:
        name: docker

  roles:
    - role: geerlingguy.docker
      vars:
        docker_users: ubuntu
    - role: gitlab-ci
